<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOEase</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body bgcolor="#ff523b">
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
    </div>
    <form method="post" id="login" action="login.php" class="input-group">
        <input type="email" name="email" class="input-field" placeholder="Email Id" required>
        <input type="password" name="pass" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log In</button>
    </form>
    <form method="post" id="signup" action="signup.php" class="input-group">
        <!--        <input type="number" name="mobno" class="input-field" placeholder="Phone No" required>-->
        <input type="text" name="name"  class="input-field" placeholder="Enter Your Name Here" required>
        <input type="email" name="email"  class="input-field" placeholder="Enter Email Id" required>
        <input type="password" name="pass" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("signup");
    var z = document.getElementById("btn");

    function signup(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px"
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
    }
</script>
</body>
</html>
